<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <title>To‑Do App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app" aria-labelledby="app-title">
      <header class="app__header">
        <h1 id="app-title" class="app__title">To‑Do</h1>
        <form id="todo-form" class="add" autocomplete="off" aria-label="Add a new to-do">
          <label class="sr-only" for="new-todo">New to‑do</label>
          <input id="new-todo" name="new-todo" class="add__input" type="text" placeholder="What needs to be done?" maxlength="200" required />
          <button class="add__button" type="submit" aria-label="Add to‑do">Add</button>
        </form>
      </header>

      <section class="controls">
        <div class="filters" role="group" aria-label="Filter to‑dos">
          <button class="filter is-active" type="button" data-filter="all" aria-pressed="true">All</button>
          <button class="filter" type="button" data-filter="active" aria-pressed="false">Active</button>
          <button class="filter" type="button" data-filter="completed" aria-pressed="false">Completed</button>
        </div>
        <button id="clear-completed" class="clear" type="button" disabled>Clear completed</button>
      </section>

      <ul id="todo-list" class="list" aria-label="To‑do list"></ul>

      <footer class="footer">
        <div id="items-left" class="counter" aria-live="polite">0 items left</div>
        <div class="hint">Tip: double‑click a to‑do to edit</div>
      </footer>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
